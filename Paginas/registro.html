  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-warning-subtle text-warning-emphasis"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../IMG/ElectroHouseLogo.png"
              alt="ElectroHouseLogo"
              width="75px"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./iniciar-sesion.html"
                  ><button type="button" class="btn btn-outline-secondary">
                    Iniciar sesion
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./registro.html"
                  ><button type="button" class="btn btn-outline-secondary">
                    Registro
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="textoRegistro"><h1 class="my-4">Registro</h1></div>
      <!-- Formulario -->
      <div class="d-flex justify-content-center my-3">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="idInputUsuario"
              aria-describedby="emailHelp"
            />
            <div id="idErrorInputUsuario" class="form-text text-danger">
              Campo Usuario Vacio
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="idInputEmail"
              aria-describedby="emailHelp"
            />
            <div id="idErrorInputEmail" class="form-text text-danger">
              Campo Email Vacio
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="idInputContrasenia"
            />
            <div id="idErrorInputContrasenia" class="form-text text-danger">
              Campo CONTRASEÑA Vacio
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Repetir Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="idInputRepetirContrasenia"
            />
            <div
              id="idErrorInputRepetirContrasenia"
              class="form-text text-danger"
            >
              Campo REPETIR CONTRASEÑA Vacio
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="idCheck" />
            <label class="form-check-label" for="exampleCheck1"
              >Aceptar Terminos y condiciones</label
            >
            <div id="idErrorInputCheck" class="form-text text-danger">
              Debes aceptar los terminos para continuar
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="idBotonRegistro">
              Enviar Datos
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../JS/registro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
