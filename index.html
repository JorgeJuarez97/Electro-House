<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta name="author" content="Sayago Juan, Lopez Mateo, Juarez Jorge" />
  <meta name="description" content="Pagina de venta de electrodomesticos" />
  <meta name="keywords" content="venta, electrodomesticos, hogar" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
  />
  <!-- Css -->
  <link rel="stylesheet" href="./CSS/index.css" />
  <!-- Titulo -->
  <title>Electro House</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-black-50">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        
      </div>
    </div>
  </nav>
  <!-- Navbar2 para poner el carrito y el buscador -->
  <div class="navbar bg-body-tertiary">
    <div class="container">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </li>
    </div>
  </div>
  
  <div class="contenedor-principal-local">
    <!--Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide carousel-local">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner contenedor-items-local">
        <div class="carousel-item carousel-item-local active">
          <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
        </div>
        <div class="carousel-item carousel-item-local">
          <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
        </div>
        <div class="carousel-item carousel-item-local">
          <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!--Contenedor Categorias-->
    <div class="contenedor-categorias-body">
      <div><h2>Categorías más buscadas</h2></div>
      <div class="row contenedor-categorias-index" id="contenedor-categorias-index">
        <!--Categorias-->
      </div>
    </div>

      <!--Contenedor Productos-->
      <div class="container mt-4 contenedor-productos-index" id="contenedor-productos-index">
        <div class="row contenedor-productos" id="row-productos-index">
          <!--Productos-->
        </div>
    </div>
  </div>
  
  
  <!-- Script de Bootstrap -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
  ></script>
  <!-- Script Archivo Js -->
  <script src="./JS/index.js"></script>
</body>
</html>
